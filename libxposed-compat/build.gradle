plugins {
    id 'com.android.library'
}

android {
    namespace 'io.github.libxposed'
    compileSdkVersion 36

    defaultConfig {
        minSdk 24
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        targetSdk 36
    }
    enableKotlin = false
}
